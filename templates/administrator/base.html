<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>心理咨询师工作台</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/LeftBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/RightBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Administrator.css">

    <script src="../../static/js/roles/admin.js"></script>
    
</head>

<body style="display: flex;">
    <div class="page" style="height:100%;width:100vw">
        <!-- 左侧信息栏 -->
        <div class="leftBar">
            <!-- 咨询师信息 -->
            <div class="counselorBar">
                <div class="counselor-info">
                    <div class="avatar"></div>
                    <div class="infoBar">
                        <h3 style="color: #2d4059; font-size: 1.1em;">管理员</h3>
                        <p style="color: #677489; font-size: 0.9em;">专业心理咨询</p>
                    </div>
                </div>

            </div>

            <!-- 导航菜单 -->
            <div class="nav-menu">
                <div class="nav-item-activate">
                    <img src="../../static/image/homepageGreen.png">
                    <a href="/admin/base" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">首页</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/logGrey.png">
                    <a href="/admin/history" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">咨询记录</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/scheduleGrey.png">
                    <a href="/admin/schedule" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">排班表</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/counselorGrey.png">
                    <a href="/admin/counselorManagement" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">咨询师管理</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/supervisorGrey.png">
                    <a href="/admin/supervisorManagement" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">督导管理</span>
                    </a>
                </div>
            </div>


        </div>

        <div class="RightBar">
            <!-- 上方导航栏 -->
            <div class="navBar">
                <div class="logo">
                    <img src="../../static/image/icon.png">
                </div>
                <h2>心理咨询云桥 Counseling Cloud Bridge</h2>
            </div>
            <div class="contentBar">
                <div class="currentConsult">
                    <div class="currentStatusCard">
                        <div class="currentStatus" data-type="sessions">今日咨询数</div>
                        <div class="currentStatus" data-type="hours">今日咨询时长</div>
                    </div>
                    <div class="currentConsultLineChart">
                        <div class="platform-header">
                            <div class="header-title">今日咨询数量变化</div>
                        </div>
                    </div>
                </div>
                <div class="Management">
                    <div class="counselor-consultation">
                        <div class="platform-header">
                            <div class="header-title">在线心理咨询师</div>
                            <div class="supervisor-pagination">
                                <button class="supervisor-page-button">‹</button>
                                <button class="supervisor-page-button">1</button>
                                <button class="supervisor-page-button">2</button>
                                <button class="supervisor-page-button">›</button>
                            </div>
                        </div>

                        <div class="counselor-list" id = "counselor-list">
                            <!-- 示例数据（9个咨询师） -->
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                        </div>
                    </div>
                    <div class="currentCounselCarrying" data-type="currentSessions"></div>

                    <div class="supervisor-assistance">
                        <div class="platform-header">
                            <div class="header-title">在线督导</div>
                        </div>

                        <div class="supervisor-list" id = "supervisor-list">
                            <!-- 示例数据（9个咨询师） -->
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                            <div class="counselor-card">
                                <div class="counselor-name">咨询师A</div>
                                <div class="status-indicator status-available"></div>
                                <div class="status-text">空闲</div>
                            </div>
                        </div>
                    </div>
                    <div class="supervisorAssistanceCarrying" data-type="currentRequests"></div>
                </div>
                <div class="statisticData">
                    <div class="sevendaysData">
                        <div class="platform-header">
                            <div class="header-title">7日咨询数量统计</div>
                        </div>
                    </div>
                    <div class="counselAmountRank">
                        <div class="platform-header">
                            <div class="header-title">当日咨询数量排行</div>
                        </div>
                    </div>
                    <div class="ratingRank">
                        <div class="platform-header">
                            <div class="header-title">当日好评数量排行</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="../static/js/auth/session.js"></script>
</html>
