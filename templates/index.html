<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../static/css/Modal.css">
  
  <title>Counseling Cloud Bridge系统登录</title>
</head>

<body>
  <div id="loginInput-container" class="modal-container" style = "display: flex;">
    <div class="modal-content">
        <h2 class="modal-title">账号登陆</h3>
        <form method="post">
          <input type="text" id="account-InputBlank" class="modal-input" placeholder="请输入你的账号：" />
          <input type="text" id="password-InputBlank" class="modal-input" placeholder="请输入你的密码：" />
        <form>
        <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
          <button id="loginInput-confirm" class="modal-btn" onclick = login_submit()>确定</button>
          <button id="loginInput-cancel" class="modal-btn">取消</button>
        </div>
    </div>
  </div>
  
  <div id="alert" class="modal-container" style="display: none;">
    <div class="modal-content">
        <h2 class="modal-title">错误提示</h3>
        <div id="error_information" style="width: 100%;margin-bottom: 1rem;" >账号密码错误</div>
        <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
          <button id="alert-confirm" class="modal-btn"  onclick = removeAlert()>确定</button>
        </div>
    </div>
  </div>
 
</body>

</html>
